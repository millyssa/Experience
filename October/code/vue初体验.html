<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{username}}</div>
    <!-- 导入Vue的库文件，在window全局就有了这个构造函数 -->
    <script src="./lib//vue-2.6.12.js"></script>
    <script>
        //创建vue的实例对象
        const vm=new Vue({
            //el属性是固定的写法，表示当前vm实例要控制页面那个区域，接收的值是一个选择器
            el:'#app',
            data:{
                username:'zhangsan'
            }
        })
    </script>
</body>
</html>
