<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <p>count的值是：{{count}}</p>
        <!-- 如果n是偶数就应该让他变成红色 -->
        <!-- <button @click="add">+N</button> -->
        <!-- vue提供了内置变量，名字叫做$event，它就是原生DOM的事件对象e -->
        <button @click="add(1,$event)">+N</button>
     
    </div>

    <!-- 导入Vue的库文件，在window全局就有了这个构造函数 -->
    <script src="./lib//vue-2.6.12.js"></script>
    <script>
        //创建vue的实例对象
        const vm=new Vue({
            //el属性是固定的写法，表示当前vm实例要控制页面那个区域，接收的值是一个选择器
            el:'#app',
            data:{
                count:0
            },
            methods:{
                //method的作用，定义事件的处理函数
                add(n,e){
                    // console.log(vm===this);
                    this.count+=n;
                    console.log(e);

                    //判断this.count的值是否为偶数
                    if(this.count %2 === 0){
                        //偶数
                        e.target.style.backgroundColor='red'
                    }else{
                        //奇数
                        e.target.style.backgroundColor=''
                    }
                }
            }
        })
    </script>
</body>
</html>
